name: Run Laravel tests

on:
  push:
    branches: [dev, staging, production]
  pull_request:
    branches: [dev, staging, production]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.1, 8.2]

    name: tests - PHP ${{ matrix.php }}

    steps:

      - uses: actions/checkout@v4
      - uses: technote-space/get-diff-action@v6
        id: git-diff
        with:
          patterns: |
            composer.json
            composer.lock
            **/*.php
      - uses: shivammathur/setup-php@v2
        if: steps.git-diff.outputs.diff
        with:
          php-version: ${{ matrix.php }}
          coverage: pcov
      - name: Cache Composer packages
        if: steps.git-diff.outputs.diff
        uses: actions/cache@v3
        with:
          path: vendor
          key: php-${{ hashFiles('**/composer.lock') }}
      - name: Install Dependencies
        if: steps.git-diff.outputs.diff
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - uses: actions/setup-node@v3
        if: steps.git-diff.outputs.diff
        with:
          node-version-file: ".nvmrc"
      - name: Cache node modules
        if: steps.git-diff.outputs.diff
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.git-diff.outputs.diff
        run: npm install
        env:
          CI: true
      - name: Create test database
        if: steps.git-diff.outputs.diff
        run: |
          sudo systemctl start mysql.service
          mysqladmin create accessibilityexchange --user="root" --password="root"
      - name: Copy .env
        if: steps.git-diff.outputs.diff
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Generate keys
        if: steps.git-diff.outputs.diff
        run: |
          echo "CIPHERSWEET_KEY=\"$(openssl rand -hex 32)\"" >> .env
          php artisan key:generate
      - name: Directory Permissions
        if: steps.git-diff.outputs.diff
        run: chmod -R 777 storage bootstrap/cache
      - name: Run tests with Pest
        if: steps.git-diff.outputs.diff
        env:
          DB_PASSWORD: root
          DB_HOST: localhost
        run: |
          php artisan migrate
          php artisan storage:link
          php artisan test --parallel --coverage-clover coverage.xml
      - name: Upload coverage to Codecov
        if: steps.git-diff.outputs.diff && matrix.php == '8.1'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
