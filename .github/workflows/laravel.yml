name: Run Laravel tests

on:
  push:
    branches: [dev, staging, production]
  pull_request:
    branches: [dev, staging, production]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.1, 8.2]

    name: tests - PHP ${{ matrix.php }}

    steps:
      - uses: actions/checkout@v4
      - uses: technote-space/get-diff-action@v6
        id: git-diff
        with:
          patterns: |
            composer.json
            composer.lock
            **/*.php
      - uses: shivammathur/setup-php@v2
        if: steps.git-diff.outputs.diff
        with:
          php-version: ${{ matrix.php }}
          coverage: pcov
      - name: Cache Composer packages
        if: steps.git-diff.outputs.diff
        uses: actions/cache@v3
        with:
          path: vendor
          key: php-${{ hashFiles('**/composer.lock') }}
      - name: Install Dependencies
        if: steps.git-diff.outputs.diff
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - uses: actions/setup-node@v3
        if: steps.git-diff.outputs.diff
        with:
          node-version-file: ".nvmrc"
      - name: Cache node modules
        if: steps.git-diff.outputs.diff
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.git-diff.outputs.diff
        run: npm install
        env:
          CI: true
      - name: Create test database
        if: steps.git-diff.outputs.diff
        run: |
          sudo systemctl start mysql.service
          mysqladmin create tae-test --user="root" --password="root"
      - name: Copy .env
        if: steps.git-diff.outputs.diff
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Generate keys
        if: steps.git-diff.outputs.diff
        run: |
          echo "CIPHERSWEET_KEY=\"$(openssl rand -hex 32)\"" >> .env
          php artisan key:generate
      - name: Directory Permissions
        if: steps.git-diff.outputs.diff
        run: chmod -R 777 storage bootstrap/cache
      - name: Run tests
        if: steps.git-diff.outputs.diff && matrix.php == '8.2'
        env:
          DB_DATABASE: tae-test
          DB_PASSWORD: root
          DB_HOST: localhost
        run: |
          php artisan migrate
          php artisan storage:link
          php artisan test
      - name: Run tests with coverage
        if: steps.git-diff.outputs.diff && matrix.php == '8.1'
        env:
          DB_DATABASE: tae-test
          DB_PASSWORD: root
          DB_HOST: localhost
        run: |
          php artisan migrate
          php artisan storage:link
          php artisan test --coverage-clover coverage.xml
      - name: Save code coverage to artifact
        uses: actions/upload-artifact@v3
        if: steps.git-diff.outputs.diff && matrix.php == '8.1'
        with:
          name: code-coverage
          path: "coverage.xml"
          retention-days: 5

  upload-coverage:
    runs-on: ubuntu-latest
    needs:
      - laravel-tests
    steps:
      - uses: actions/checkout@v4
      - name: Fetch code coverage artifact
        uses: actions/download-artifact@v3
        with:
          name: code-coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
