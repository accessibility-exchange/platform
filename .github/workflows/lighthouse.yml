name: Run Lighthouse CI

on:
  push:
    branches: [dev, staging, production]
  pull_request:
    branches: [dev, staging, production]

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }} # https://github.com/GoogleChrome/lighthouse-ci/issues/172
      - uses: technote-space/get-diff-action@v6
        id: git-diff
        with:
          patterns: |
            composer.json
            composer.lock
            **/*.php
            package.json
            package-lock.json
            **/*.css
            **/*.js"
      - name: Set up PHP
        if: steps.git-diff.outputs.diff
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
      - name: Cache Composer packages
        if: steps.git-diff.outputs.diff
        uses: actions/cache@v3
        with:
          path: vendor
          key: php-${{ hashFiles('**/composer.lock') }}
      - name: Install Dependencies
        if: steps.git-diff.outputs.diff
        run: composer install -q --no-dev --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - uses: actions/setup-node@v3
        if: steps.git-diff.outputs.diff
        with:
          node-version-file: ".nvmrc"
      - name: Cache node modules
        if: steps.git-diff.outputs.diff
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.git-diff.outputs.diff
        run: npm install
        env:
          CI: true
      - name: Copy .env
        if: steps.git-diff.outputs.diff
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Create test database
        if: steps.git-diff.outputs.diff
        run: |
          sudo systemctl start mysql.service
          mysqladmin create accessibilityexchange --user="root" --password="root"
      - name: Generate keys
        if: steps.git-diff.outputs.diff
        run: |
          echo "CIPHERSWEET_KEY=\"$(openssl rand -hex 32)\"" >> .env
          php artisan key:generate
      - name: Run database migration
        if: steps.git-diff.outputs.diff
        run: |
          php artisan migrate
          php artisan storage:link
          php artisan serve &
        env:
          DB_PASSWORD: root
          DB_HOST: localhost
      - name: Use Node from .nvmrc file
        if: steps.git-diff.outputs.diff
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - name: Run Lighthouse CI
        if: steps.git-diff.outputs.diff
        run: |
          npm install -g @lhci/cli@0.9.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
