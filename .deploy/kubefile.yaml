namespace: iris-accessibility
deployments:
  - name: accessibility-app
    chart: colab/container
    class: small
    version: 0.0.27
    secrets:
      - vault: accessibility-app
        path: secrets
  - name: accessibility-db
    chart: bitnami/mysql
    class: medium
    secrets:
      - vault: accessibility-db
        path: auth
  - name: accessibility-cache
    chart: bitnami/redis
    class: small
    secrets:
      - vault: accessibility-cache
        path: auth
  - name: accessibility-backup
    chart: colab/backup
