# For more information: https://laravel.com/docs/sail
version: '3'
services:
    platform.test:
        build:
            context: ./
            dockerfile: ./.local-deploy/accessibility-app/Dockerfile
            args:
                APP_HOME: ${APP_HOME}
                NODE_VERSION: ${NODE_VERSION}
                PERMANENT_FILE_STORAGE: $PERMANENT_FILE_STORAGE
                TIMEZONE: ${TIMEZONE}
                WWWGROUP: ${WWWGROUP}
                WWWUSER: ${WWWUSER}
        container_name: platform.test
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '80:8080'
            - '443:443'
        environment:
            DB_HOST: $DB_HOST
            DB_PORT: $DB_PORT
            DB_DATABASE: $DB_DATABASE
            DB_USERNAME: $DB_USERNAME
            DB_PASSWORD: $DB_PASSWORD
            LARAVEL_SAIL: 1
            PERMANENT_FILE_STORAGE: $PERMANENT_FILE_STORAGE
            ENABLE_SSL: 'true'
            WWWUSER: ${WWWUSER}
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
        volumes:
            - './app:${APP_HOME}/app'
            # - './bootstrap:${APP_HOME}/bootstrap'
            # - './config:${APP_HOME}/config'
            # - './database:${APP_HOME}/database'
            # - './public:${APP_HOME}/public'
            # - './resources:${APP_HOME}/resources'
            # - './routes:${APP_HOME}/routes'
            - 'sail-storage:${PERMANENT_FILE_STORAGE}'
            # - './tests:${APP_HOME}/tests'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
            - meilisearch
            - selenium
    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'sail-mysql:/var/lib/mysql'
        networks:
            - sail
        healthcheck:
            test: [ "CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}" ]
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test: [ "CMD", "redis-cli", "ping" ]
            retries: 3
            timeout: 5s
    meilisearch:
        image: 'getmeili/meilisearch:latest'
        ports:
            - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
        volumes:
            - 'sail-meilisearch:/data.ms'
        networks:
            - sail
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--no-verbose",
                    "--spider",
                    "http://localhost:7700/health"
                ]
            retries: 3
            timeout: 5s
    mailhog:
        image: 'mailhog/mailhog:latest'
        ports:
            - '${FORWARD_MAILHOG_PORT:-1025}:1025'
            - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
    selenium:
        image: 'selenium/standalone-chrome'
        volumes:
            - '/dev/shm:/dev/shm'
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
    sail-meilisearch:
        driver: local
    sail-storage:
