deployments:
  - name: app
    chart: kube/deployment
    class: small
    version: latest
    secrets:
      - vault: app
        path: secrets
  - name: db
    chart: bitnami/mysql
    class: medium
    secrets:
      - vault: db
        path: auth
  - name: cache
    chart: bitnami/redis
    class: small
    secrets:
      - vault: cache
        path: auth
